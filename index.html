<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bài Tập Tiếng Anh</title>
  <link rel="stylesheet" href="style.css" />
  <script src="data.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <audio id="bg-music" src="https://cdn.pixabay.com/audio/2021/09/09/audio_27f2b83b22.mp3" loop></audio>

  <header>
    <h1>🏆 English Practice Game</h1>
    <p class="subtitle">Train your vocabulary, grammar, and listening!</p>
  </header>

  <main id="game-container">
    <div id="question-area"></div>
    <div id="answer-area"></div>
    <button id="next-btn" class="btn">Next</button>
  </main>

  <footer>
    <p>Score: <span id="score">0</span></p>
    <button id="start-btn" class="btn">Start Game</button>
  </footer>

  <div id="reward" class="hidden">
    <h2>🏆 Knowledge Cup Unlocked!</h2>
    <p>You’ve reached the top! Keep learning!</p>
  </div>
</body>
</html>
