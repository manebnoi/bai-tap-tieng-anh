<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rắn Học Tiếng Anh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Màn hình Loading/Intro -->
        <div id="intro-screen" class="screen">
            <img src="assets/snake-intro.gif" alt="Intro Animation" id="intro-gif">
            <h2>Rắn Học Tiếng Anh</h2>
            <p>Thu thập kiến thức, chinh phục bàn cờ!</p>
            <button id="startButton">Bắt đầu <i class="fas fa-play"></i></button>
        </div>

        <!-- Màn hình Game chính -->
        <div id="game-screen" class="screen hidden">
            <div id="game-header">
                <div id="progress-container">
                    <div id="progress-bar"></div>
                    <span id="progress-text">0/40</span>
                </div>
                <div id="rewards-container">
                    <i class="fas fa-star reward-icon"></i> <span id="small-rewards">0</span>
                </div>
                <div id="level-info">Level: 1 (Cấp 2)</div>
            </div>

            <div id="game-board">
                <!-- Ô cờ sẽ được tạo bằng JS -->
                <img id="character" src="assets/character.png" alt="Character">
            </div>

            <div id="question-area">
                <div id="question-content">
                    <img id="question-image" src="" alt="Question Image">
                    <p id="question-text">Loading question...</p>
                </div>
                <div id="answer-choices">
                    <!-- Lựa chọn sẽ được tạo bằng JS -->
                </div>
                <div id="feedback"></div>
            </div>

            <audio id="correct-sound" src="assets/correct.mp3"></audio>
            <audio id="wrong-sound" src="assets/wrong.mp3"></audio>
            <audio id="move-sound" src="assets/move.mp3"></audio>
            <audio id="reward-sound" src="assets/reward.mp3"></audio>
            <audio id="win-sound" src="assets/win.mp3"></audio>
        </div>

        <!-- Màn hình Game Over/Win -->
        <div id="end-screen" class="screen hidden">
            <img id="final-reward-gif" src="assets/win.gif" alt="Win Animation">
            <h2 id="end-message">Chúc mừng!</h2>
            <p>Bạn đã hoàn thành hành trình tiếng Anh!</p>
            <p>Tổng phần thưởng nhỏ: <span id="final-rewards"></span></p>
            <button id="playAgainButton">Chơi lại <i class="fas fa-redo"></i></button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
